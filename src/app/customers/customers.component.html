<div class="dashboard-flex">

  <div class="main-content" [ngClass]="{ 'chat-open': isChatOpen, 'chat-closed': !isChatOpen }">
    <div class="tabs-center">
      <app-tabs></app-tabs>
    </div>
    <ag-grid-angular style="width: auto; min-width: 300px; height: 400px;" class="ag-theme-quartz" [rowData]="rowData"
      [columnDefs]="columnDefs" [gridOptions]="{ rowHeight: 50,headerHeight: 50}" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>

  <div class="chat-sidebar" [ngClass]="{ 'chat-open': isChatOpen, 'chat-closed': !isChatOpen }">
    <div class="chat-header">
      <h3>ðŸ’¬ Chat Support</h3>
      <button class="close-chat-btn" (click)="toggleChat()" title="Close Chat">Ã—</button>
    </div>

    <div class="chat-messages" #chatMessages>
      <div class="message" *ngFor="let message of messages">
        <p [ngClass]="{ user: message.isUser, bot: !message.isUser }">
          {{ message.text }}
        </p>
      </div>
    </div>

    <div class="chat-input-container">
      <input type="text" class="chat-input" [(ngModel)]="currentMessage" (keypress)="handleKeyPress($event)"
        placeholder="Type your message..." />
      <button class="send-btn" (click)="sendMessage()">Send</button>
    </div>
  </div>

</div>
